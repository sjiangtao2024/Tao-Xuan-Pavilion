<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth UI Test</title>
    <link rel="stylesheet" href="user/css/components.css">
    <link rel="stylesheet" href="user/css/main.css">
    <style>
        :root {
            --bg-mystic-black: #1C1C1C;
            --bg-talisman-yellow: #EAE0C8;
            --text-on-dark: #EAE0C8;
            --text-on-light: #1C1C1C;
            --primary-cinnabar-red: #B83B1D;
            --primary-cinnabar-red-hover: #d14f31;
            --accent-gilded-gold: #A88F5A;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-mystic-black); 
            color: var(--text-on-dark); 
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: var(--bg-talisman-yellow);
            color: var(--text-on-light);
            padding: 30px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-on-light);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: white;
            color: var(--text-on-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-cinnabar-red);
            box-shadow: 0 0 0 3px rgba(184, 59, 29, 0.1);
        }
        
        .btn-primary {
            background-color: var(--primary-cinnabar-red);
            color: var(--text-on-dark);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-cinnabar-red-hover);
        }
        
        .w-full {
            width: 100%;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-gray-500 {
            color: #6b7280;
        }
        
        .language-switcher {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .language-switcher button {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .language-switcher button.active {
            background-color: var(--primary-cinnabar-red);
            color: white;
            border-color: var(--primary-cinnabar-red);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 style="text-align: center; color: var(--primary-cinnabar-red); margin-bottom: 20px;">Google OAuth UI 测试</h2>
        
        <div class="language-switcher">
            <button id="lang-zh" class="active" onclick="switchLanguage('zh')">中文</button>
            <button id="lang-en" onclick="switchLanguage('en')">English</button>
        </div>
        
        <div id="google-oauth-section" class="form-group">
            <button id="google-signin-button" type="button" class="google-oauth-btn w-full">
                <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span id="google-text">使用 Google 账号登录</span>
            </button>
            <div class="text-center">
                <span class="text-sm text-gray-500" id="or-text">或使用邮箱登录</span>
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email" class="form-label" id="email-label">邮箱</label>
                <input type="email" id="email" class="form-input" placeholder="输入您的邮箱">
            </div>
            <div class="form-group">
                <label for="password" class="form-label" id="password-label">密码</label>
                <input type="password" id="password" class="form-input" placeholder="输入您的密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary w-full" style="padding: 0.75rem; border-radius: 0.5rem;" id="login-btn">登录</button>
            </div>
        </form>
    </div>

    <script>
        const translations = {
            zh: {
                googleText: '使用 Google 账号登录',
                orText: '或使用邮箱登录',
                emailLabel: '邮箱',
                passwordLabel: '密码',
                loginBtn: '登录'
            },
            en: {
                googleText: 'Sign in with Google',
                orText: 'Or login with email',
                emailLabel: 'Email',
                passwordLabel: 'Password',
                loginBtn: 'Login'
            }
        };
        
        let currentLang = 'zh';
        
        function switchLanguage(lang) {
            currentLang = lang;
            
            // 更新按钮状态
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
            
            // 更新文本
            const t = translations[lang];
            document.getElementById('google-text').textContent = t.googleText;
            document.getElementById('or-text').textContent = t.orText;
            document.getElementById('email-label').textContent = t.emailLabel;
            document.getElementById('password-label').textContent = t.passwordLabel;
            document.getElementById('login-btn').textContent = t.loginBtn;
            
            // 更新占位符
            document.getElementById('email').placeholder = lang === 'zh' ? '输入您的邮箱' : 'Enter your email';
            document.getElementById('password').placeholder = lang === 'zh' ? '输入您的密码' : 'Enter your password';
        }
        
        // 添加按钮点击效果
        document.getElementById('google-signin-button').addEventListener('click', function() {
            alert(currentLang === 'zh' ? 'Google 登录按钮点击测试成功！' : 'Google login button click test successful!');
        });
    </script>
</body>
</html>
