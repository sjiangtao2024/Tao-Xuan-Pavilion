<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Module Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: white; }
        .test-section { margin: 20px 0; padding: 15px; background: #222; border-radius: 8px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #test-results { margin-top: 20px; padding: 10px; background: #333; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîß Product Module Fix Verification</h1>
    
    <div class="test-section">
        <h2>üß™ Test Results</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testProductModule()">Test Product Module</button>
        <button onclick="testShopModule()">Test Shop Module</button>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="test-results"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="components/i18n.js"></script>
    <script src="modules/shop.js"></script>
    <script src="modules/product.js"></script>
    <script>
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üìù';
            testResults.innerHTML += `${icon} ${timestamp} ${message}\n`;
            console.log(`${icon} ${message}`);
        }

        async function testAPI() {
            log('Testing API endpoints...', 'info');
            
            const endpoints = [
                { name: 'Products List', url: '/api/products?lang=en' },
                { name: 'Product Detail', url: '/api/products/1?lang=en' },
                { name: 'Categories', url: '/api/products/categories?lang=en' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url);
                    if (response.ok) {
                        const data = await response.json();
                        log(`${endpoint.name}: SUCCESS (${response.status})`, 'success');
                        
                        if (endpoint.name === 'Product Detail' && data.media) {
                            log(`  ‚úÖ Product has media data: ${data.media.length} items`, 'success');
                            if (data.media.length > 0 && data.media[0].asset) {
                                log(`  ‚úÖ Media structure correct: ${data.media[0].asset.mediaType}`, 'success');
                            }
                        }
                    } else {
                        log(`${endpoint.name}: FAILED (${response.status})`, 'error');
                    }
                } catch (error) {
                    log(`${endpoint.name}: ERROR - ${error.message}`, 'error');
                }
            }
        }

        function testProductModule() {
            log('Testing Product Module...', 'info');
            
            // Check if module exists
            if (typeof window.ProductModule === 'undefined') {
                log('‚ùå ProductModule not found!', 'error');
                return;
            }
            
            log('‚úÖ ProductModule exists', 'success');
            
            // Check key functions
            const requiredFunctions = ['init', 'loadProductFromServer', 'renderProductPage', 'renderProductMedia'];
            
            for (const func of requiredFunctions) {
                if (typeof window.ProductModule[func] === 'function') {
                    log(`‚úÖ ${func}() function exists`, 'success');
                } else {
                    log(`‚ùå ${func}() function missing!`, 'error');
                }
            }
        }

        function testShopModule() {
            log('Testing Shop Module...', 'info');
            
            // Check if module exists
            if (typeof window.ShopModule === 'undefined') {
                log('‚ùå ShopModule not found!', 'error');
                return;
            }
            
            log('‚úÖ ShopModule exists', 'success');
            
            // Check key functions
            const requiredFunctions = ['init', 'loadProducts', 'renderProductCard', 'allProducts'];
            
            for (const func of requiredFunctions) {
                if (typeof window.ShopModule[func] !== 'undefined') {
                    log(`‚úÖ ${func} exists`, 'success');
                } else {
                    log(`‚ùå ${func} missing!`, 'error');
                }
            }
        }

        async function runAllTests() {
            testResults.innerHTML = '';
            log('üöÄ Starting comprehensive tests...', 'info');
            log('='.repeat(50), 'info');
            
            await testAPI();
            log('='.repeat(50), 'info');
            testProductModule();
            log('='.repeat(50), 'info');
            testShopModule();
            log('='.repeat(50), 'info');
            log('üèÅ All tests completed!', 'success');
        }

        // Auto-run basic checks on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üîç Auto-running initial checks...', 'info');
                testProductModule();
                testShopModule();
            }, 1000);
        });
    </script>
</body>
</html>
